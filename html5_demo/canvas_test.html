<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="lib/jquery-lib-2.11.js"></script>

</head>
<body>

<div>
    <canvas id="clock_canvas" width="400" height="400" style="margin: auto;background-color: #ddd">


    </canvas>

</div>

<script type="text/javascript">
    drawClock();



    // 更新每一帧的画面

    function drawClock(){

        var date = new Date();

        var second = date.getSeconds();
        var minute = date.getMinutes();
        var hour = date.getHours();

        var canvas = document.getElementById('clock_canvas');
        var cxt = canvas.getContext('2d');
        cxt.clearRect(0, 0, 400, 400);
        cxt.restore();

        var s_offset = 4;
        var m_offset = 4;
        var h_offset = 6;

        var x_offset;
        var y_offset;
        x_offset = 180*Math.sin(second*6);
        y_offset = 180*Math.cos(second*6);


        console.log(cxt);
        // 表芯
        //cxt.arc(200,200,2,0,360);
        cxt.fillStyle = "#03a9f4";
        cxt.fillRect(195,195,10,10);

        // 表盘
        cxt.arc(200,200,180,0,360);

        // 秒针
        cxt.moveTo(200+s_offset,200-s_offset);
        cxt.lineTo(200+x_offset,200-y_offset);

        cxt.moveTo(200-s_offset,200-s_offset);
        cxt.lineTo(200+x_offset,200-y_offset);

        cxt.moveTo(200+s_offset,200-s_offset);
        cxt.lineTo(200,200);

        cxt.moveTo(200-s_offset,200-s_offset);
        cxt.lineTo(200,200);


        // 分针
        cxt.moveTo(200+m_offset,200-m_offset);
        cxt.lineTo(200+140,200);

        cxt.moveTo(200+m_offset,200+m_offset);
        cxt.lineTo(200+140,200);

        cxt.moveTo(200+m_offset,200-m_offset);
        cxt.lineTo(200,200);

        cxt.moveTo(200+m_offset,200+m_offset);
        cxt.lineTo(200,200);


        // 时针
        cxt.moveTo(200+h_offset,200+h_offset);
        cxt.lineTo(200,200+100);

        cxt.moveTo(200-h_offset,200+h_offset);
        cxt.lineTo(200,200+100);

        cxt.moveTo(200+h_offset,200+h_offset);
        cxt.lineTo(200,200);

        cxt.moveTo(200-h_offset,200+h_offset);
        cxt.lineTo(200,200);


        // 刻度
        cxt.strokeText("12",193,14)
        cxt.strokeText("3",390,203)
        cxt.strokeText("6",197,393)
        cxt.strokeText("9",7,193)


        cxt.stroke();
        cxt.save()
    }

    window.setInterval(drawClock,1000)
   // window.setInterval(drawClock(),1000)




</script>

</body>
</html>
